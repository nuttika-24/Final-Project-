<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>iPhone Style Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator">

    <input type="text" id="display" disabled />

    <div class="buttons">

      <button class="light" onclick="clearDisplay()">AC</button>
      <button class="light" onclick="press('±')">+/−</button>
      <button class="light" onclick="press('%')">%</button>
      <button class="orange" onclick="press('/')">÷</button>

      <button class="dark" onclick="press('7')">7</button>
      <button class="dark" onclick="press('8')">8</button>
      <button class="dark" onclick="press('9')">9</button>
      <button class="orange" onclick="press('*')">x</button>

      <button class="dark" onclick="press('4')">4</button>
      <button class="dark" onclick="press('5')">5</button>
      <button class="dark" onclick="press('6')">6</button>
      <button class="orange" onclick="press('-')">-</button>

      <button class="dark" onclick="press('1')">1</button>
      <button class="dark" onclick="press('2')">2</button>
      <button class="dark" onclick="press('3')">3</button>
      <button class="orange" onclick="press('+')">+</button>

      <button class="dark" onclick="press('.')">.</button>
      <button class="dark" onclick="press('0')">0</button>
      <button class="dark" onclick="press('')"> </button>
      <button class="orange equals" onclick="calculate()">=</button>

    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
